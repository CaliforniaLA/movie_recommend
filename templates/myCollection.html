{% extends "base.html" %}
{% block title %}我的收藏
{% endblock %}
{% block head %}
    {{ super() }}
    <style>
    #li-news{
        margin-top: 20px;
    }
    #row{
        font-size: larger;
        margin-left: 250px;
        margin-right: 300px;
    }
    a:link{
        color: black;
        text-decoration:none;
    }
    a:hover{
        color: #FF7E00;
        text-decoration:underline;
    }

    </style>
{% endblock %}

{% block content %}
<div id="myCollection">
    <el-row type="flex" justify="center">
        <h3>共收藏{{c_len}}部电影</h3>
    </el-row>
    <el-row id="row">
        <ul>
       <li v-for="c in collections" id="li-news">
           <a href="#" @click="goToMovieDetails(c.movie_id)">{{c.movie_name}}</a>
           <span style="float: right;">
               <el-button type="text" @click="delCollection(c.id)" size="small">删除收藏</el-button>
           </span>
           <span style="float: right;margin-right: 10px">[{{c.collect_date}}]</span>


       </li>
        </ul>
    </el-row>
</div>
{% endblock %}
{% block vue %}
<script>
    app.activeIndex = 'myCollection';
    new Vue({
        el: '#myCollection',
        data: {
            collections:[],
            c_len:0
        },
        methods: {
            getMyCollections:function() {
            this.$http.get('/personal_collect').then(function (data) {
                this.collections = data.body;
                this.c_len  = this.collections.length
            })
            },
            goToMovieDetails:function (id) {
              window.location.href = '/movie_details_page/' + id
            },
            delCollection: function (id) {
                this.$http.get('/del_collection',{params:{id:id}}).then(function (data) {
                    if (data.body === 'success') {
                        this.$message({
                            message:'删除成功',
                            type:'success'
                        });
                        this.getMyCollections()
                    } else {
                        this.$message.error('删除失败，请联系管理员')
                    }
                })
            }
        },
        created: function () {
            this.getMyCollections()
        }
    })
</script>
{% endblock %}
