{% extends "base.html" %}
{% block title %}信息统计{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
    <div id="st" style="margin-top: 20px">
        <div id="info">

        </div>

        <el-row type="flex" justify="center">
            <el-col :span="10">
                 <template>
                    <ve-pie :data="chartData" :title="from_title" legend-position="right"></ve-pie>
                </template>
            </el-col>
            <el-col :span="10">
                <template>
                    <ve-pie :data="favor_genre" legend-position="right" :title="favor_title"></ve-pie>
                </template>
            </el-col>


        </el-row>
        <el-row type="flex" justify="center">
            <el-col :span="10">
            <template >
                <ve-histogram :data="site_info" :title="site_title" :legend-visible="false"></ve-histogram>
            </template>
            </el-col>

        </el-row>

        <el-row>
            <el-col :span="15" :offset="10">
                <h1>调查问卷统计信息</h1>
            </el-col>
        </el-row>
        <el-row>
            <el-col :offset="15">
                <p style="color: red">网站平均得分：{{st.score}}</p>
            </el-col>
        </el-row>
        <div style="margin: 40px 200px 50px 200px">
            <el-table
                    :data="qa"
                    >
                <el-table-column
                        prop="sex"
                        label="性别"
                        width="180"
                        align="center">
                </el-table-column>
                <el-table-column
                        prop="from_where"
                        label="来源"
                        width="180"
                        align="center">
                </el-table-column>
                <el-table-column
                        prop="score"
                        label="网站满意度(满分5分)"
                        width="180"
                        align="center">
                </el-table-column>
                <el-table-column
                        prop="favorite_genre"
                        label="喜爱电影类型"
                        width="180"
                        align="center">
                </el-table-column>
                <el-table-column
                        prop="submit_date"
                        label="提交时间"
                        width="180"
                        align="center">
                </el-table-column>
            </el-table>
        </div>

    </div>
{% endblock %}
{% block vue %}
    <script src="https://cdn.bootcss.com/echarts/4.1.0.rc2/echarts-en.common.js"></script>
    <script src="//unpkg.com/echarts/dist/echarts.min.js"></script>
    <script src="//unpkg.com/echarts/lib/component/title"></script>

    <script src="//unpkg.com/v-charts/lib/index.min.js"></script>
    <script>
        app.activeIndex = 'infoStatistics';
        v = new Vue({
            el: '#st',
            data: {
                from_title:{
                    text:'得知网站来源',
                    x:'center',
                },
                favor_title:{
                  text:'喜爱电影类型',
                  x:'center'
                },
                chartData:{
                columns: ['name','value'],
                rows:[]
                },
                site_info:{
                    columns:['name','value'],
                    rows:[]
                },
                site_title:{
                  text:'网站信息统计',
                    x:'center'
                },
                st: {},
                qa: [],
                favor_genre:{
                    columns:['name','value'],
                    rows:[]
                }
        },
        methods: {
            getStatistics:function () {
                this.$http.get('/statistics').then(function (data) {
                        this.st = data.body;
                        res = [];
                        for (let i in this.st['from_where']) {
                            res.push({
                                name:i,
                                value:this.st['from_where'][i]
                            })
                        }
                        this.chartData.rows = res;
                        res = [];
                        for (let i in this.st.favorite_genre) {
                            res.push({
                                name:i,
                                value:this.st.favorite_genre[i]
                            })
                        }
                        this.favor_genre.rows = res;
                        this.site_info.rows = [{
                            name:'收录电影',
                            value:this.st.movie_count
                        },{
                            name:'会员人数',
                            value:this.st.user_count
                        },{
                            name:'评价数目',
                            value:this.st.eva_count
                        }, {
                            name:'留言数目',
                            value:this.st.guest_count
                        }, {
                            name:'问卷数目',
                            value:this.st.qa_count
                        }]
                    }
                )
            }
        ,
            getAllQa: function () {
                this.$http.get('/qa', {}).then(function (data) {
                        this.qa = data.body
                    }
                )
            }
        }
        ,

        created: function () {
            this.getStatistics();
            this.getAllQa();
        }
        });
    </script>
{% endblock %}
