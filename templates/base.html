<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    {% block head %}
        <!-- import Vue.js -->
        <!-- 引入样式 -->
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
        <!-- 引入组件库 -->

        <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
</head>
<body>
<div id="app">

    <div id="content" style="margin-left: 100px;margin-right: 100px">
        <el-menu
                :default-active="activeIndex"
                class="el-menu-demo"
                mode="horizontal"
                @select="handleSelect"
                background-color="#545c64"
                text-color="#fff"
                active-text-color="#ffd04b">
            <el-menu-item index="movieManage">电影管理</el-menu-item>
            <el-menu-item index="guestBook">留言板</el-menu-item>
            <el-menu-item index="userManage">用户管理</el-menu-item>
            <el-menu-item index="news">新闻公告</el-menu-item>
            <el-menu-item index="logout" style="float: right">注销</el-button>
            </el-menu-item>
        </el-menu>
        {% block content %}{% endblock %}
    </div>
    <div id="footer">
        {% block footer %}
        {% endblock %}
    </div>
</div>
</body>
<script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript" src="https://unpkg.com/element-ui/lib/index.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.0"></script>
{% block vue %}

{% endblock %}
</html>
